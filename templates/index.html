<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Scholes Option Pricing Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Black-Scholes Option Pricing Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form action="/calculate" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="stock_price" class="form-label">Current Stock Price ($):</label>
                                    <input type="number" class="form-control" id="stock_price" name="stock_price" value="100" step="0.01" min="0.01" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="strike_price" class="form-label">Strike Price ($):</label>
                                    <input type="number" class="form-control" id="strike_price" name="strike_price" value="100" step="0.01" min="0.01" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="interest_rate" class="form-label">Risk-Free Interest Rate (%):</label>
                                    <input type="number" class="form-control" id="interest_rate" name="interest_rate" value="5" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="maturity" class="form-label">Time to Maturity (years):</label>
                                    <input type="number" class="form-control" id="maturity" name="maturity" value="1" step="0.01" min="0.01" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="volatility" class="form-label">Volatility (%):</label>
                                    <input type="number" class="form-control" id="volatility" name="volatility" value="20" step="0.1" min="0.1" required>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary px-5">Calculate</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <p>Enter the option parameters above to calculate prices and visualize the model.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
